<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderCard</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <img id="top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4LzG3Wm_fEJWFGSb2PADtU0P8T2vBZlTmTQ&s" alt="TechImage">
            <h3 >Order Summary</h3>
            <p id="detail">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, odit.</p>
            <div class="plan">
                <div class="price">
                    <img id = "planimg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEsKgfoI1JR-tgINBjso32mMX3-T3V0trZjQ&s" alt="song">
                    <p>Annual plan <br>
                    $99.9/year</p>
                </div>
                <a id = "change" href="#">Change</a>
            </div>
            <div class="pay">
                <p>Proceed to Payment</p>
            </div>
            <div class="cancel">
                <b>Cancel Order</b>
            </div>
        </div>
    </div>
</body>
</html>
